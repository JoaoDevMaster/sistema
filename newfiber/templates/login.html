<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

    <body style="    background-color: #161616;">

        <div id="form-ui">
            <form  method="post" action="{{ url_for('login') }}" id="form">
              <div id="form-body">
                <div id="welcome-lines">
                  <div id="welcome-line-1">Bem vindo ao<b> Painel</b></div>
                </div>
                <div id="input-area">
                  <div class="form-inp">
                    <input placeholder="Usuario" type="text" name="username" required>
                  </div>
                  <div class="form-inp">
                    <input placeholder="Senha" type="password" name="password" required>
                  </div>
                </div>
                <div id="submit-button-cvr">
                  <button id="submit-button" type="submit">Entrar</button>
                </div>
                <br>    <!-- <p>Ainda não tem uma conta? <a href="{{ url_for('signup') }}">Cadastre-se aqui</a>.</p>-->
                <br>    <!-- <p>Ainda não tem uma conta? <a href="{{ url_for('signup') }}">Cadastre-se aqui</a>.</p>-->

                <!--<div id="bar"></div> -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }} text-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
              </div>
            </form>
            </div>
          

</body>
</html>
