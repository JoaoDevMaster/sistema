

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema NewFiber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="    background-color: #161616;">

    
    <div id="form-ui">
        <form method="post" action="{{ url_for('signup') }}" id="form" >
          <div id="form-body">
            <div id="welcome-lines">
              <div id="welcome-line-1">Cadastro de<b> Usuario</b></div>
            </div>
            <div id="input-area">
              <div class="form-inp">
                <input placeholder="Usuario" type="text" name="username" required>
              </div>
              <div class="form-inp">
                <input placeholder="Senha" type="password" name="password" required>
              </div>
              <div class="form-inp">
                <input placeholder="Nome do Usuario" type="text" name="name" required>
              </div>
            </div>
            <div id="submit-button-cvr">
              <button id="submit-button" type="submit" onsubmit="return confirm('Deseja realmente cadastrar?');">Cadastrar</button>
            </div>
            <br>
            <a href="{{ url_for('login') }}" class="text-center link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Fa√ßa login aqui</a>
            <br>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }} text-light">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    
            <!--<div id="bar"></div> -->
          </div>
        </form>
        </div>
      
</body>
</html>
